_format_version: "1.1"
plugins: # this for global plugins 
  - name: cors
    config:
      origins:
        - http://localhost:3000
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
      credentials: true

services:
  - name: auth-service
    url: http://host.docker.internal:5000  # http://auth_service.service.consul:5000
    routes:
      - name: auth-service-route
        paths:
          - /api/auth-service
  
  - name: user-service
    url: http://host.docker.internal:5001  # http://user_service.service.consul:5001
    routes:
      - name: user-service-route
        paths:
          - /api/user-service
    plugins:
      - name: jwt
    
  - name: application-service
    url: http://host.docker.internal:5002  # http://application_service.service.consul:5002
