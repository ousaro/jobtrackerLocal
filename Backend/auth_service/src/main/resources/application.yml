server:
  port: 5000
  # To make it accessible from outside the container
  # address: 0.0.0.0 

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:public.pem
          expiration: 604800000   # to set the expiration time for the JWT about 7 days (in milliseconds)

  application:
    name: auth-service

  services:
    profile-service:
      name: user-service

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        hostname: 192.168.1.12 #host.docker.internal
        port: ${server.port}
        register: true
        health-check-path: /health
        health-check-interval: 10s
        service-name: auth-service
        instance-id: ${spring.application.name}-${random.value}

